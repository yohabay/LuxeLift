name: luxelift
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.2.8

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location & Maps
  geolocator: ^13.0.1

  # Permissions
  permission_handler: ^11.3.1

  # Notifications
  flutter_local_notifications: ^18.0.0
  firebase_messaging: ^15.1.3

  # UI Components
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  web:
    generate: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
#    - assets/animations/
#    - assets/icons/